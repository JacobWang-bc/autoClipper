version: '3.8'

services:
  autoclipper:
    build: .
    container_name: autoclipper
    ports:
      - "8089:8080"
    env_file:
      - .env
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=8080
      - GRADIO_PORT=8080
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data:rw
      - ./.gradio_temp:/app/.gradio_temp:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
